<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareSphere</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ShareSphere</h1>
    <div class="section">
        <h2>Connected Accounts</h2>
        <div class="accounts-grid">
            <div class="card"><p>Twitter</p><button class="btn-red">Disconnect</button></div>
            <div class="card"><p>LinkedIn</p><button class="btn-gold">Connect</button></div>
            <div class="card"><p>Facebook</p><button class="btn-gold">Connect</button></div>
        </div>
    </div>
    <div class="section">
        <h2>Create a Post</h2>
        <textarea id="postContent" placeholder="What's on your mind?"></textarea>
        <div class="checkbox-group">
            <label><input type="checkbox" class="checkbox" name="twitter"> Twitter</label>
            <label><input type="checkbox" class="checkbox" name="linkedin"> LinkedIn</label>
            <label><input type="checkbox" class="checkbox" name="facebook"> Facebook</label>
        </div>
        <button class="btn-gold" onclick="sharePost()">Share</button>
        <button class="btn-red">Upload Media</button>
        <p id="message"></p>
    </div>
    <div class="section">
        <h2>Search Your Posts</h2>
        <input type="text" id="searchBar" placeholder="Search your posts...">
        <p>Mock search results coming soon!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
