<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShareSphere</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
    textarea { width: 80%; height: 100px; margin: 10px 0; }
    button { padding: 10px 20px; background: #4267B2; color: white; border: none; cursor: pointer; }
    button:hover { background: #365899; }
  </style>
</head>
<body>
  <h1>ShareSphere</h1>
  <button onclick="facebookLogin()">Login with Facebook</button>
  <textarea id="post" placeholder="Write your post..."></textarea>
  <button onclick="shareToFacebook()">Share to Facebook</button>
  <div id="status"></div>

  <script src="https://connect.facebook.net/en_US/sdk.js"></script>
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId: '1394636678360665', // Replace with your App ID
        cookie: true,
        xfbml: true,
        version: 'v19.0'
      });
    };

    function facebookLogin() {
      FB.login(function(response) {
        if (response.authResponse) {
          document.getElementById('status').innerText = 'Logged in!';
        } else {
          document.getElementById('status').innerText = 'Login failed.';
        }
      }, {scope: 'publish_to_groups'});
    }

    function shareToFacebook() {
      const post = document.getElementById('post').value;
      FB.api('/me/feed', 'POST', { message: post }, function(response) {
        if (response && !response.error) {
          document.getElementById('status').innerText = 'Posted!';
        } else {
          document.getElementById('status').innerText = 'Post failed: ' + (response.error.message || 'Unknown error');
        }
      });
    }
  </script>
</body>
</html>
